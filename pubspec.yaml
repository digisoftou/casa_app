name: casa_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  carousel_slider: ^4.2.1
  animated_notch_bottom_bar: ^1.0.3
  animated_bottom_navigation_bar: ^1.3.3
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg_provider: ^1.0.7
  flutter_i18n: ^0.35.1
  flutter_localization: ^0.2.0
  provider: ^6.1.2
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:
  generate: true
  assets:
    - assets/logo/
    - assets/main_images/
    - assets/carousel/
    - assets/svg_icons/bottom_bar_icons/unactive/
    - assets/
    - assets/home_page_example/
    - assets/svg_icons/category_icons/
    - assets/categories_bg/
    - assets/catalogue_example/
    - assets/svg_icons/saved_tab_icons/
    - assets/svg_icons/
    - assets/svg_icons/products_example/
    - assets/svg_icons/profile_icons/
    - assets/profile_photo/
    - assets/svg_icons/bottom_bar_icons/unactive/

  uses-material-design: true

